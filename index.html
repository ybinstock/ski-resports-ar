<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Ski Resorts AR</title>
	<script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
	<script>
		THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
	</script>
</head>

<link rel="stylesheet" href="style.css">

<!-- Dynamically add places from Javascript -->
<script src="./app.js"></script>

<body style='margin: 0; overflow: hidden;'>
	<a-scene embedded cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;' raycaster="objects: [gps-entity-place];"
		vr-mode-ui="enabled: false"
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
		<a-camera gps-camera="minDistance: 20;" rotation-reader>
		</a-camera>
	</a-scene>
</body>
